<!-- =============== Login =============== -->

<div class="wrapper">
	<div class="title-text">
		<div class="title-login"> Login </div>
	</div>

		<div class="form-inner">
			<form action="#" class="signup">
				<div class="field">
					<input type="text" placeholder="Masukan Nama" required>
				</div>
				<div class="field">
					<input type="text" placeholder="Masukan Email" required>
				</div>
				<div class="field">
					<input type="password" placeholder="Masukan Password" required>
				</div>
				<div class="field">
					<input type="password" placeholder="Konfimasi Password" required>
				</div>
				<div class="field-btn">
					<div class="btn-layer">
						<input type="submit" value="Daftar">
					</div>
		</div>
	</div>
</div>

<script>
	const logintext= document.querySelector(".title-text .login");
	const loginform= document.querySelector(".form .login");
	const loginbtn= document.querySelector(".label .login");
	const signupbtn= document.querySelector(".label .signup");
	const signuplink= document.querySelector(".form .signup-link");
	signupbtn.onclick=(()=>{
		loginform.style.marginleft="-50%"
		logintext.style.marginleft="-50%"
	})
	loginbtn.onclick=(()=>{
		loginform.style.marginleft="0%"
		logintext.style.marginleft="0%"
	})
	signuplink.onclick=(()=>{
		signupbtn.onclick();
		return false;
	})
</script>
